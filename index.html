<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Tour planner</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <div id="forms">
      <form data-bind="submit: showLocation">
        <div class="form-group">
          <label>Location:</label>
          <input type="text" id="location" data-bind="value: location"
          class="form-control">
        </div>
      </form>
      <form data-bind="submit: loadPlaces, event: {reset: clearPlaces}">
        <div class="form-group">
          <label>Search for:</label>
          <select name="type" data-bind="options: types,
                                         optionsText: 'name', 
                                         optionsValue: 'type',
                                         value: selectedType"
                  class="form-control">   
          </select>
        </div>
        <div class="form-group">
          <label>Refine search:</label>
          <input type="text" data-bind="value: filter"
                 class="form-control">
        </div>
        <button type="submit" class="btn btn-default">Show</button>
        <button type="reset" class="btn btn-default">Clear</button>
      </form>
    </div>
    <!-- ko if: filteredPlaces -->
    <div id="places-list">
      <ul data-bind="foreach: filteredPlaces">
      <li data-bind="css: { selected: $root.selectedPlace() &&
                            placeId == $root.selectedPlace().placeId }">
        <span class="place" data-bind="text: name, click: $root.selectPlace"></span>
      </li>
      </ul>
    </div>
  <!-- /ko -->
  </div>
  <script src="js/lib/jquery-1.11.3.min.js"></script>
  <script src="js/lib/knockout-min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/tourplanner.js"></script>
</body>	
</html>
