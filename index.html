<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Tour planner</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <label>City</label>
    <input type="text" id="city" data-bind="value: city">
    <button type="submit" data-bind="click: showCity">Show</button>
    <button type="submit" data-bind="click: loadBookstores">Load bookstores</button>
    <button class="button tiny" type="submit" data-bind="click: loadCoffeeshops">Load coffee shops</button>
    <!-- ko if: places -->
      <div id="venue-list">
        <ul data-bind="foreach: places">
          <li data-bind="text: name, click: $root.onClickHandler"></li>
        </ul>
      </div>
    <!-- /ko -->
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="js/foundation.min.js"></script>
  <script src="js/config.js"></script>
  <script src="sampledata/sights.json"></script>
  <script src="js/tourplanner.js"></script>
  <script src="js/ui.js"></script>
</body>	
</html>
