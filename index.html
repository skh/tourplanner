<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Tour planner</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="map"></div>
  <div id="panel">
    <nav id="panel-nav">
      <ul class="nav nav-tabs">
        <li><a class="active" id="location-tab">Location</a></li>
        <li><a id="places-tab">Places</a></li>
        <li><a id="bookmarks-tab">Bookmarks</a></li>
      </ul>
    </nav>
    <section id="location-panel" class="content-panel">
      <form data-bind="submit: showLocation, event: {reset: clearLocations}">
        <div class="form-group">
          <label>Location:</label>
          <input type="text" id="location" data-bind="value: location"
                 class="form-control">
          </div>
        <button type="submit" class="btn btn-default">Show</button>
        <button type="reset" class="btn btn-default">Clear</button>
      </form>
      <!-- ko if: recentLocations -->
      <div id="location-list">
        <ul data-bind="foreach: recentLocations">
          <li data-bind="text: $data, click: $root.selectLocation"></li>
        </ul>
      </div>
      <!-- /ko -->
    </section>
    <section id="places-panel" class="content-panel">
      <form data-bind="submit: loadPlaces, event: {reset: clearPlaces}">
        <div class="form-group">
          <label>Type:</label>
          <select name="type" data-bind="options: types,
                                         optionsText: 'name', 
                                         optionsValue: 'type',
                                         value: selectedType"
                  class="form-control">   
          </select>
        </div>
        <button type="submit" class="btn btn-default">Show</button>
        <button type="reset" class="btn btn-default">Clear</button>
      </form>
      
      <!-- ko if: places -->
      <div id="venue-list">
        <ul data-bind="foreach: places">
          <li>
            <span class="bookmark glyphicon glyphicon-star" data-bind="click: $root.toggleBookmarkPlace"></span>
            <span class="place" data-bind="text: name, click: $root.onClickHandler"></span>
          </li>
        </ul>
      </div>
      <!-- /ko -->
    </section>
    <section id="bookmarks-panel" class="content-panel">
      
    </section>
    <footer>
      <p>Zoomlevel: <a href="#" data-bind="click: zoomOut">-</a> <span data-bind="text: zoomLevel"></span> <a href="#" data-bind="click: zoomIn">+</a></p>
    </footer>
  </div>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/tourplanner.js"></script>
  <script src="js/ui.js"></script>
</body>	
</html>
